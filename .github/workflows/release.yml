name: release
on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]*'
      - '[0-9]*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          default_bump: ${{ github.event.inputs.bump || 'patch' }}

      - name: Verify tag is on main
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin main
          if ! git branch -r --contains ${{ github.sha }} | grep -q "origin/main"; then
            echo "Error: Tag ${{ github.ref_name }} is not on the main branch."
            echo "Releases are only allowed from main."
            exit 1
          fi

      - name: Setup .NET
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install dotnet-releaser
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet tool install -g dotnet-releaser

      - name: Run dotnet-releaser
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet-releaser run --github-token ${{ secrets.GH_TOKEN }} dotnet-releaser.toml
